<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seite nicht gefunden – rentably</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="Die angeforderte Seite wurde nicht gefunden." />
    <style>
      @font-face {
        font-family: 'Manrope';
        font-style: normal;
        font-weight: 100 900;
        font-display: swap;
        src: url('/fonts/manrope-latin.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      @font-face {
        font-family: 'Manrope';
        font-style: normal;
        font-weight: 100 900;
        font-display: swap;
        src: url('/fonts/manrope-latin-ext.woff2') format('woff2');
        unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
      }
      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: 'Manrope', system-ui, sans-serif;
        background: #fff;
        color: #131719;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        height: 64px;
        border-bottom: 1px solid #f0eded;
        display: flex;
        align-items: center;
        padding: 0 24px;
      }
      .header a {
        display: flex;
        align-items: center;
        text-decoration: none;
        gap: 8px;
        font-weight: 700;
        font-size: 18px;
        color: #131719;
      }
      .content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 96px 24px;
      }
      .inner {
        max-width: 480px;
        width: 100%;
        text-align: center;
      }
      .error-code-wrap {
        position: relative;
        margin-bottom: 32px;
      }
      .error-code {
        font-size: 200px;
        font-weight: 700;
        line-height: 1;
        color: #f0eded;
        user-select: none;
      }
      .icon-wrap {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-box {
        width: 80px;
        height: 80px;
        border-radius: 16px;
        background: rgba(60, 138, 247, 0.1);
        border: 1px solid rgba(60, 138, 247, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-box svg {
        width: 40px;
        height: 40px;
        color: #3c8af7;
      }
      h1 {
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 12px;
      }
      .desc {
        font-size: 18px;
        color: #6E7180;
        line-height: 1.6;
        margin-bottom: 40px;
        max-width: 420px;
        margin-left: auto;
        margin-right: auto;
      }
      .actions {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        height: 42px;
        padding: 0 24px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.15s;
      }
      .btn svg { width: 16px; height: 16px; }
      .btn-primary {
        background: #3c8af7;
        color: #fff;
      }
      .btn-primary:hover { background: #3579de; }
      .btn-secondary {
        background: #f0eded;
        color: #40424D;
      }
      .btn-secondary:hover { background: #BCBFCC; }
      .footer {
        border-top: 1px solid #f0eded;
        padding: 24px;
        text-align: center;
        font-size: 14px;
        color: #9DA2B3;
      }
      @media (max-width: 640px) {
        .error-code { font-size: 120px; }
        .icon-box { width: 56px; height: 56px; border-radius: 12px; }
        .icon-box svg { width: 28px; height: 28px; }
        h1 { font-size: 24px; }
        .desc { font-size: 16px; }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="/">
        <img src="/rentably-logo-new.svg" alt="rentably" height="28" width="120" />
      </a>
    </header>
    <main class="content">
      <div class="inner">
        <div class="error-code-wrap">
          <div class="error-code">404</div>
          <div class="icon-wrap">
            <div class="icon-box">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <circle cx="11" cy="11" r="8" /><path d="m21 21-4.35-4.35" />
              </svg>
            </div>
          </div>
        </div>
        <h1>Seite nicht gefunden</h1>
        <p class="desc">
          Die angeforderte Seite existiert nicht oder wurde verschoben.
          Bitte überprüfen Sie die URL oder kehren Sie zur Startseite zurück.
        </p>
        <div class="actions">
          <a href="/" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            Zur Startseite
          </a>
          <button onclick="history.back()" class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            Zurück
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      &copy; 2026 rentably. Alle Rechte vorbehalten.
    </footer>
  </body>
</html>
